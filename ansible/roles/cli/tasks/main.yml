---
- name: Tap homebrew repos
  homebrew_tap: tap={{ item }} state=present
  with_items:
    - homebrew/dupes
  tags:
    - homebrew

- name: Install command line tools
  homebrew: name={{ item }} state=present
  with_items:
    - ack
    - asciinema
    - autoconf
    - automake
    - awscli
    - cask
    - cli53
    - homebrew/php/composer
    - coreutils
    - cowsay
    - curl
    - diff-so-fancy
    - dnsmasq
    - exa
    - ffmpeg
    - fzf
    - gcc@4.9
    - git
    - git-crypt
    - git-extras
    - git-flow-avh
    - gnu-sed
    - graphviz
    - heroku
    - highlight
    - htop
    - hub
    - imagemagick
    - jq
    - libtool
    - libxslt
    - libyaml
    - mas
    - neovim/neovim/neovim
    - openssl
    - packer
    - parallel
    - readline
    - reattach-to-user-namespace
    - rename
    - ripgrep
    - s3cmd
    - saltstack
    - shellcheck
    - siege
    - snappy
    - terminal-notifier
    - terraform
    - tldr
    - the_silver_searcher
    - thefuck
    - tmux
    - unixodbc
    - watch
    - wget
    - yarn
    - z
    - zsh
    - zsh-completions


  tags:
    - homebrew
