[directory]
truncate_to_repo = false

[character]
error_symbol = "✗"
use_symbol_for_status = true

[time]
disabled = false
use_12hr = true
format = "[%r]"
style = "bold cyan"

[aws]
style = "bold blue"
symbol = " "

[terraform]
disabled = true
symbol = "🏎💨 "
show_version = false

[git_branch]
symbol = " "

[git_status]
prefix = ": "
suffix = ""
style = "bold purple"
ahead = "🚀"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged.value = "++"
staged.style = "green"
staged_count.enabled = true
staged_count.style = "green"
deleted = "🗑"

[package]
disabled = true

[battery]
disabled = false

[[battery.display]]
threshold = 100
style = "bold green"

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 10
style = "bold red"

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 30
style = "bold yellow"
